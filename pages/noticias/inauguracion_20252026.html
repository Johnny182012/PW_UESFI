<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contacto - Unidad Educativa San Francisco. Comunícate con nosotros para más información sobre nuestra institución educativa">
    <meta name="keywords"
        content="contacto, Unidad Educativa San Francisco, teléfono, dirección, correo, formulario, Ibarra, Ecuador">
    <title>Noticias - Unidad Educativa San Francisco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="icon" href="../../assets/images/logo/ESCUDO-UESF.png" type="image/png">
    <style>
        .background-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 2rem 0;
        }

        .background-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .background-container {
                margin: 1rem 0;
            }
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar (cargado desde fragmento) -->
    <div id="navbar-container"></div>
    <script>
        // Cargar el fragmento de la navbar
        fetch('../../fragments/nav.html')
            .then(response => response.text())
            .then(data => {
                // Reemplazar las rutas relativas
                let modifiedData = data.replace(/#ROOT_PATH#/g, '../../');
                document.getElementById('navbar-container').innerHTML = modifiedData;

                // Inicializar el menú móvil después de cargar el fragmento
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                const dropdowns = document.querySelectorAll('.dropdown');

                // Toggle del menú móvil
                if (menuToggle) {
                    menuToggle.addEventListener('click', function () {
                        navLinks.classList.toggle('active');
                        this.classList.toggle('active');
                        this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');
                    });
                }

                // Funcionalidad de dropdown en móvil
                dropdowns.forEach(dropdown => {
                    const dropdownLink = dropdown.querySelector('a');

                    // En dispositivos móviles
                    dropdownLink.addEventListener('click', function (e) {
                        if (window.innerWidth <= 992) {
                            e.preventDefault();

                            // Close other open dropdowns first
                            dropdowns.forEach(otherDropdown => {
                                if (otherDropdown !== dropdown && otherDropdown.classList.contains('active')) {
                                    otherDropdown.classList.remove('active');
                                }
                            });

                            dropdown.classList.toggle('active');

                            // Accesibilidad
                            const expanded = dropdown.classList.contains('active');
                            dropdownLink.setAttribute('aria-expanded', expanded);
                        }
                    });
                });

                // Close dropdowns when clicking outside
                document.addEventListener('click', (e) => {
                    dropdowns.forEach(dropdown => {
                        if (!dropdown.contains(e.target)) {
                            dropdown.classList.remove('active');
                        }
                    });
                });
            });
    </script>
    <section class="page-header">
        <div class="container">
            <h1>Noticias y Eventos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="../../index.html">Inicio</a></li>
                    <li class="active">Noticias</li>
                </ol>
            </nav>
        </div>
    </section>
    <div class="background-container">
        <img src="../../assets/images/Noticias/inauguracion_20252026/532145077_1290932342829256_42414942078286650_n.jpg" alt="En construcción" class="background-image">
    </div>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/593960332020" class="whatsapp-button" target="_blank" aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer (cargado desde fragmento) -->
    <div id="footer-container"></div>
    <script>
        // Cargar el fragmento del footer
        fetch('../../fragments/footer.html')
            .then(response => response.text())
            .then(data => {
                // Reemplazar las rutas relativas
                let modifiedData = data.replace(/#ROOT_PATH#/g, '../../');
                document.getElementById('footer-container').innerHTML = modifiedData;
            });
    </script>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <!-- Se elimina la referencia a fragments.js ya que ahora cargamos los fragmentos manualmente -->
</body>

</html>
