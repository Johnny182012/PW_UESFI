<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="400" r="80" fill="#ffffff" opacity="0.1" />
  <circle cx="650" cy="100" r="60" fill="#ffffff" opacity="0.1" />
  
  <!-- Título de la noticia -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Nuevas Instalaciones</text>
  
  <!-- Ilustración de edificio moderno -->
  <g transform="translate(400, 250)">
    <!-- Edificio principal -->
    <rect x="-150" y="-100" width="300" height="200" rx="5" fill="#ecf0f1" />
    
    <!-- Ventanas -->
    <g fill="#16a085">
      <rect x="-130" y="-80" width="40" height="40" rx="2" />
      <rect x="-70" y="-80" width="40" height="40" rx="2" />
      <rect x="-10" y="-80" width="40" height="40" rx="2" />
      <rect x="50" y="-80" width="40" height="40" rx="2" />
      <rect x="110" y="-80" width="40" height="40" rx="2" />
      
      <rect x="-130" y="-20" width="40" height="40" rx="2" />
      <rect x="-70" y="-20" width="40" height="40" rx="2" />
      <rect x="-10" y="-20" width="40" height="40" rx="2" />
      <rect x="50" y="-20" width="40" height="40" rx="2" />
      <rect x="110" y="-20" width="40" height="40" rx="2" />
      
      <rect x="-130" y="40" width="40" height="40" rx="2" />
      <rect x="-70" y="40" width="40" height="40" rx="2" />
      <rect x="-10" y="40" width="40" height="40" rx="2" />
      <rect x="50" y="40" width="40" height="40" rx="2" />
      <rect x="110" y="40" width="40" height="40" rx="2" />
    </g>
    
    <!-- Puerta -->
    <rect x="-20" y="60" width="40" height="40" rx="2" fill="#2c3e50" />
    
    <!-- Techo moderno -->
    <polygon points="-170,-100 0,-150 170,-100" fill="#bdc3c7" />
    
    <!-- Cancha deportiva -->
    <rect x="-100" y="120" width="200" height="80" fill="#27ae60" />
    <rect x="-90" y="130" width="180" height="60" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="0" cy="160" r="15" fill="none" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Texto descriptivo -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Inauguración de modernas instalaciones deportivas</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">para el desarrollo integral de nuestros estudiantes</text>
</svg>