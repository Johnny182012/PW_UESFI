<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Elementos decorativos -->
  <circle cx="200" cy="100" r="70" fill="#ffffff" opacity="0.1" />
  <circle cx="600" cy="400" r="90" fill="#ffffff" opacity="0.1" />
  
  <!-- Título de la noticia -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Proyecto Ambiental Reconocido</text>
  
  <!-- Ilustración de proyecto ambiental -->
  <g transform="translate(400, 250)">
    <!-- Tierra/Globo -->
    <circle cx="0" cy="0" r="100" fill="#3498db" />
    
    <!-- Continentes estilizados -->
    <path d="M-50,-60 C-20,-80 20,-70 40,-50 C60,-30 70,0 60,30 C50,60 20,80 -10,70 C-40,60 -60,30 -70,0 C-80,-30 -70,-50 -50,-60 Z" fill="#27ae60" />
    <path d="M20,-40 C40,-50 60,-40 70,-20 C80,0 70,20 50,30 C30,40 10,30 0,10 C-10,-10 0,-30 20,-40 Z" fill="#27ae60" />
    
    <!-- Árbol 1 -->
    <g transform="translate(-60, -20)">
      <rect x="-5" y="-20" width="10" height="40" fill="#8b4513" />
      <circle cx="0" cy="-30" r="20" fill="#2ecc71" />
    </g>
    
    <!-- Árbol 2 -->
    <g transform="translate(40, 10)">
      <rect x="-5" y="-20" width="10" height="40" fill="#8b4513" />
      <circle cx="0" cy="-30" r="20" fill="#2ecc71" />
    </g>
    
    <!-- Símbolo de reciclaje -->
    <g transform="translate(0, 0) scale(0.5)">
      <path d="M0,-40 L20,0 L-20,0 Z" fill="none" stroke="#ffffff" stroke-width="8" transform="rotate(0)" />
      <path d="M0,-40 L20,0 L-20,0 Z" fill="none" stroke="#ffffff" stroke-width="8" transform="rotate(120)" />
      <path d="M0,-40 L20,0 L-20,0 Z" fill="none" stroke="#ffffff" stroke-width="8" transform="rotate(240)" />
    </g>
  </g>
  
  <!-- Medalla/Reconocimiento -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="40" fill="#f1c40f" />
    <circle cx="0" cy="0" r="30" fill="#f39c12" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <rect x="-5" y="40" width="10" height="30" fill="#f1c40f" />
    <path d="M-20,70 L0,60 L20,70 L0,80 Z" fill="#f1c40f" />
  </g>
  
  <!-- Texto descriptivo -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Proyecto de conservación ambiental desarrollado</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">por estudiantes recibió reconocimiento provincial</text>
</svg>