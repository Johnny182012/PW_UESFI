<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Elementos decorativos -->
  <circle cx="200" cy="100" r="80" fill="#ffffff" opacity="0.1" />
  <circle cx="600" cy="400" r="100" fill="#ffffff" opacity="0.1" />
  
  <!-- Iconos representativos -->
  <g transform="translate(400, 200)" fill="#ffffff">
    <!-- Globo terráqueo estilizado -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="8" />
      <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="#ffffff" stroke-width="4" />
      <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(90)" />
    </g>
    
    <!-- Birrete de graduación -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="10" width="100" height="20" fill="#ffffff" />
      <polygon points="0,-50 -50,10 50,10" fill="#ffffff" />
      <circle cx="0" cy="-50" r="10" fill="#fdbb2d" />
      <rect x="-5" y="-50" width="10" height="40" fill="#fdbb2d" />
    </g>
    
    <!-- Símbolo de infinito (conocimiento continuo) -->
    <g transform="translate(150, 0)">
      <path d="M-30,0 C-30,-20 -10,-20 0,0 C10,20 30,20 30,0 C30,-20 10,-20 0,0 C-10,20 -30,20 -30,0 Z" fill="none" stroke="#ffffff" stroke-width="8" />
    </g>
  </g>
  
  <!-- Texto "Bachillerato Internacional" -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">Bachillerato Internacional</text>
</svg>