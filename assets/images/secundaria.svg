<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a3093;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a044ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="400" r="100" fill="#ffffff" opacity="0.1" />
  <circle cx="650" cy="100" r="120" fill="#ffffff" opacity="0.1" />
  
  <!-- Iconos representativos -->
  <g transform="translate(400, 200)" fill="#ffffff">
    <!-- Microscopio estilizado -->
    <g transform="translate(-150, 0)">
      <rect x="-15" y="-80" width="30" height="160" rx="5" fill="#ffffff" />
      <circle cx="0" cy="-90" r="25" fill="none" stroke="#ffffff" stroke-width="8" />
      <rect x="-40" y="60" width="80" height="20" rx="5" fill="#ffffff" />
    </g>
    
    <!-- Átomo estilizado -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#ffffff" />
      <ellipse cx="0" cy="0" rx="70" ry="20" fill="none" stroke="#ffffff" stroke-width="4" />
      <ellipse cx="0" cy="0" rx="70" ry="20" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(60)" />
      <ellipse cx="0" cy="0" rx="70" ry="20" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(120)" />
    </g>
    
    <!-- Calculadora estilizada -->
    <g transform="translate(150, 0)">
      <rect x="-40" y="-60" width="80" height="120" rx="10" fill="#ffffff" />
      <rect x="-30" y="-50" width="60" height="20" rx="5" fill="#6a3093" />
      <g transform="translate(-20, -10)">
        <circle cx="0" cy="0" r="8" fill="#6a3093" />
        <circle cx="40" cy="0" r="8" fill="#6a3093" />
        <circle cx="0" cy="30" r="8" fill="#6a3093" />
        <circle cx="40" cy="30" r="8" fill="#6a3093" />
      </g>
    </g>
  </g>
  
  <!-- Texto "Educación Secundaria" -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Educación Secundaria</text>
</svg>