<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <!-- Fondo con gradiente para el logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo estilizado -->
  <g transform="translate(50, 50)">
    <!-- Forma del escudo -->
    <path d="M0,-40 L-30,-30 L-40,0 L-30,30 L0,40 L30,30 L40,0 L30,-30 Z" fill="url(#grad1)" stroke="#ffffff" stroke-width="2" />
    
    <!-- Detalles internos del escudo -->
    <path d="M0,-30 L-22,-22 L-30,0 L-22,22 L0,30 L22,22 L30,0 L22,-22 Z" fill="none" stroke="#ffffff" stroke-width="1.5" />
    
    <!-- Iniciales SF en el centro -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">SF</text>
    
    <!-- Estrellas decorativas -->
    <g fill="#ffffff">
      <polygon points="0,-35 2,-30 8,-30 3,-27 5,-22 0,-25 -5,-22 -3,-27 -8,-30 -2,-30" transform="scale(0.6)" />
      <polygon points="0,-35 2,-30 8,-30 3,-27 5,-22 0,-25 -5,-22 -3,-27 -8,-30 -2,-30" transform="translate(-25, 15) scale(0.4) rotate(30)" />
      <polygon points="0,-35 2,-30 8,-30 3,-27 5,-22 0,-25 -5,-22 -3,-27 -8,-30 -2,-30" transform="translate(25, 15) scale(0.4) rotate(-30)" />
    </g>
  </g>
  
  <!-- Texto "Unidad Educativa" -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366">UNIDAD EDUCATIVA</text>
  
  <!-- Texto "San Francisco" -->
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#003366">SAN FRANCISCO</text>
  
  <!-- Texto "Ibarra" -->
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="14" fill="#003366">Ibarra - Ecuador</text>
</svg>