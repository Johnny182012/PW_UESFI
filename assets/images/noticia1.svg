<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" opacity="0.1" />
  <circle cx="700" cy="400" r="70" fill="#ffffff" opacity="0.1" />
  
  <!-- Título de la noticia -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Olimpiadas de Matemáticas</text>
  
  <!-- Ilustración de trofeo -->
  <g transform="translate(400, 250)">
    <!-- Base del trofeo -->
    <rect x="-60" y="100" width="120" height="20" rx="5" fill="#ffd700" />
    <rect x="-10" y="80" width="20" height="40" fill="#ffd700" />
    
    <!-- Copa del trofeo -->
    <path d="M-50,80 C-60,0 -30,-60 0,-60 C30,-60 60,0 50,80 Z" fill="#ffd700" />
    <path d="M-40,70 C-50,0 -25,-50 0,-50 C25,-50 50,0 40,70 Z" fill="#2980b9" />
    
    <!-- Detalles del trofeo -->
    <circle cx="0" cy="-20" r="15" fill="#ffffff" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">1</text>
  </g>
  
  <!-- Símbolos matemáticos flotando alrededor -->
  <g fill="#ffffff" opacity="0.7">
    <text x="150" y="200" font-family="Arial, sans-serif" font-size="40" font-weight="bold">π</text>
    <text x="650" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold">∑</text>
    <text x="200" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold">√</text>
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold">∞</text>
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold">÷</text>
    <text x="500" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold">×</text>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Nuestros estudiantes obtuvieron el primer lugar</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">en las Olimpiadas Nacionales</text>
</svg>